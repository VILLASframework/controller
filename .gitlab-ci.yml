

services:


stages:
  - build
  - deploy

# Stage: build
##############################################################################

build:docker:
  stage: build
  image: docker
  script:
    - docker build --tag ${CI_REGISTRY_IMAGE} .
  tags:
    - docker

build:precommit:
  stage: build
  image: python:3.9
  before_script:
  - pip3 install -r requirements-dev.txt
  script:
  - pre-commit run --all-files
  tags:
    - docker

