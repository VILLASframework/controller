build:dist:
  stage: build
  image: python:3.9
  script:
    - python3 setup.py sdist
  artifacts:
    paths:
      - dist/
  tags:
    - docker

# Stage: deploy
##############################################################################

deploy:docker:
  stage: deploy
  before_script:
    - docker login -u ${CI_REGISTRY_USER} -p ${CI_REGISTRY_PASSWORD} ${CI_REGISTRY}
  script:
    - docker push ${CI_REGISTRY_IMAGE}
  tags:
    - shell
    - linux
  only:
    - ci-docker
