---
$schema: http://json-schema.org/draft-04/schema#

type: object
required:
  - name
properties:
  blocking:
    title:
      Block execution of each time-step until the arrival of new data on the
      interfaces
    type: boolean
  duration:
    examples:
      - 3600.0
    title: Simulation duration [s]
    type: number
  log-level:
    enum:
      - NONE
      - INFO
      - DEBUG
      - WARN
      - ERR
    title: Logging level
    type: string
  name:
    examples:
      - Simulation_1
    title: Name of log files
    type: string
  options:
    additionalProperties:
      type: number
    examples:
      - Ld: 0.2299
        Lq: 0.0
    title: User-definable options
    type: object
  scenario:
    title: Scenario selection
    type: integer
  solver-domain:
    enum:
      - SP
      - DP
      - EMT
    title: Domain of solver
    type: string
  solver-type:
    enum:
      - NRP
      - MNA
    title: Type of solver
    type: string
  start-at:
    description: The date must be given as an ISO8601 formatted string
    examples:
      - "2004-06-14T23:34:30"
    format: date-time
    title: Start time of real-time simulation
    type: string
  start-in:
    title: Start simulation relative to current time [s]
    type: number
  start-synch:
    title: Sychronize start of simulation with external interfaces
    type: boolean
  steady-init:
    title: Perform a steady-state initialization prior to the simulation
    type: boolean
  system-freq:
    examples:
      - 50.0
      - 60.0
    title: System frequency [Hz]
    type: number
  timestep:
    examples:
      - 5.0e-05
    title: Simulation time-step [s]
    type: number
